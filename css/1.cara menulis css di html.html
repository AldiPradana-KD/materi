<!DOCTYPE html>
<html>
<head>
  <title>CARA MENULIS CSS DIHTML</title>
  <!-- penulisan internal css dalam tag head -->
  <style type="text/css">
    p{
      font-family: serif;
      line-height: 1.75em;
      font-size: 20px;
    }
    i { 
      font-family: sans-serif;
      color: green;
    }
  </style>
</head>

<body>
  <!-- penulisan internal css dalam tag body -->
  <style type="text/css">
    h2 { 
      font-family: serif;
      color: black;
    }
  </style>
  <h2>Perkenalan Siswa Magang</h2>
  <p>Halo! Saya Dimas, saat ini saya tengah menjalani magang di <i>PT.Solusi Data Madani</i>.</p>
</body>
</html>
